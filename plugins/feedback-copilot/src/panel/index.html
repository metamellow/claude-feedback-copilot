<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Copilot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">

    <!-- Top bar -->
    <header id="header">
      <div class="header-left">
        <span class="logo">Feedback Copilot</span>
        <span id="session-status" class="status-badge">Connecting...</span>
      </div>
      <div class="header-right">
        <span id="progress-text"></span>
        <div id="progress-bar-container">
          <div id="progress-bar"></div>
        </div>
      </div>
    </header>

    <!-- Main content area -->
    <main>

      <!-- Claude's message -->
      <section id="claude-message-section">
        <div id="claude-message" class="message-bubble">
          Waiting for session to start...
        </div>
      </section>

      <!-- Voice control -->
      <section id="voice-section">
        <div id="transcript-preview" class="transcript"></div>
        <button id="talk-button" class="talk-btn" disabled>
          <div class="talk-btn-inner">
            <svg id="mic-icon" viewBox="0 0 24 24" width="32" height="32">
              <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z" fill="currentColor"/>
              <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z" fill="currentColor"/>
            </svg>
          </div>
          <span class="talk-btn-label">Hold to Talk</span>
        </button>
        <button id="draw-button" class="draw-btn" disabled>
          <svg viewBox="0 0 24 24" width="18" height="18">
            <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z" fill="currentColor"/>
          </svg>
          <span>Draw</span>
        </button>
      </section>

      <!-- Draw status -->
      <div id="draw-status" class="draw-status" style="display:none;">
        <span class="draw-status-text">Drawing mode â€” mark up the page, then click Done</span>
        <button id="draw-clear-btn" class="draw-clear-btn">Clear</button>
        <button id="draw-done-btn" class="draw-done-btn">Done</button>
      </div>

      <!-- Review log -->
      <section id="log-section">
        <h2 class="section-title">Review Log</h2>
        <div id="review-log"></div>
      </section>

    </main>

    <!-- Bottom actions -->
    <footer id="footer">
      <button id="skip-btn" class="action-btn secondary" disabled>Next Page</button>
      <button id="wrapup-btn" class="action-btn primary" disabled>Wrap Up & Fix All</button>
    </footer>

  </div>
  <script src="app.js"></script>
</body>
</html>
